<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- ================= SHOP PAGE ================= -->
    <section id="shop">
        <div class="shop-hero">
            <h1>Shop JIVLEG MEN'S VARE</h1>
            <p>Discover premium menswear crafted with elegance</p>
        </div>

        <div class="shop-container">
            <div class="product-card">
                <img src="https://source.unsplash.com/400x500/?shirt,men" alt="Shirt">
                <h3>Classic White Shirt</h3>
                <p>â‚¹1,999</p>
                <a href="viewphoto.html">view photo</a>
                <button onclick="addToCart('Classic White Shirt',1999)">Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="https://source.unsplash.com/400x500/?jacket,men" alt="Jacket">
                <h3>Leather Jacket</h3>
                <p>â‚¹5,499</p>
                <a href="viewphoto.html">view photo</a>

                <button onclick="addToCart('Leather Jacket',5499)">Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="https://source.unsplash.com/400x500/?blazer,men" alt="Blazer">
                <h3>Formal Blazer</h3>
                <p>â‚¹6,299</p>
                <a href="viewphoto.html">view photo</a>

                <button onclick="addToCart('Formal Blazer',6299)">Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="https://source.unsplash.com/400x500/?tshirt,men" alt="T-Shirt">
                <h3>Casual Black T-Shirt</h3>
                <p>â‚¹1,299</p>
                <a href="viewphoto.html">view photo</a>

                <button onclick="addToCart('Casual Black T-Shirt',1299)">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Cart Popup -->
    <div id="cart-popup" class="cart-popup">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <p id="cart-total">Total: â‚¹0</p>
        <button onclick="checkout()">Checkout</button>
    </div>

    <style>
        /* ===== SHOP PAGE STYLES ===== */
        #shop {
            padding: 60px 20px;
            text-align: center;
        }

        .shop-hero {
            margin-bottom: 40px;
        }

        .shop-hero h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .shop-hero p {
            font-size: 1.1rem;
            color: #555;
        }

        .shop-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .product-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-8px);
        }

        .product-card img {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .product-card h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .product-card p {
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .product-card button {
            padding: 10px 20px;
            background: black;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .product-card button:hover {
            background: #444;
        }

        /* Cart popup */
        .cart-popup {
            position: fixed;
            top: 50%;
            right: -400px;
            transform: translateY(-50%);
            width: 300px;
            background: white;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 20px;
            transition: right 0.4s ease;
            z-index: 1000;
        }

        .cart-popup.active {
            right: 20px;
        }

        .cart-popup h2 {
            margin-bottom: 15px;
        }

        .cart-popup ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: left;
        }

        .cart-popup li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
    </style>

    <script>
        // ===== SHOP PAGE JS =====
        let cart = [];
        let total = 0;

        function addToCart(product, price) {
            cart.push({ product, price });
            total += price;
            updateCart();
            document.getElementById("cart-popup").classList.add("active");
        }

        function updateCart() {
            const cartItems = document.getElementById("cart-items");
            const cartTotal = document.getElementById("cart-total");

            cartItems.innerHTML = "";
            cart.forEach(item => {
                const li = document.createElement("li");
                li.textContent = `${item.product} - â‚¹${item.price}`;
                cartItems.appendChild(li);
            });

            cartTotal.textContent = `Total: â‚¹${total}`;
        }

        function checkout() {
            alert("Checkout feature coming soon! ðŸš€");
        }
    </script>


</body>

</html>
